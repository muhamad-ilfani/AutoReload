<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="15" />
    <title>Auto Update</title>
</head>
<body>

<h1>Auto Update Water and Wind Value <br><br></h1>
<div class="container">
    <div class="subcontainer container-water">
        <h2>Water :<br></h2>
        <h3>Value : {{.WaterValue}} <br></h3>
        <h3>Status : {{.WaterStatus}} <br><br></h3>
    </div>
    <div class="subcontainer container-wind">
        <h2>Wind :<br></h2>
        <h3>Value : {{.WindValue}}<br></h3>
        <h3>Status : {{.WindStatus}}<br></h3>
    </div>
</div>


</body>
</html>
